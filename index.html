<!doctype html>
<html ng-app="baseApp" class="no-js ng-scope" lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title ng-bind="title_tag">Savage Worlds Web Tools</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="icon" type="image/png" href="./images/sw_fan-78x50.png" />
		<link rel="apple-touch-icon" href="./images/sw_fan-256.png">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="manifest" href="./manifest.json">


		<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css">
		<link rel="stylesheet" href="./css/style.min.css">
	</head>
	<body>
		<div class="ng-hide"><br />Loading...</div>
		<div class="ng-cloak">
			<header>
				<div ng-controller="select_language" class="float-right tiny button-group">
					<select ng-style="{'background-image': background_image_url }" class="language-select" ng-options="lang.label for lang in available_languages track by lang.id" ng-change="updateLanguage(users_language)" ng-model="users_language">
					</select>
				</div>
				<img class="float-left" style=" margin-right: 10px;height: 55px;margin-top: 10px;" src="images/sw_fan.png" alt="Savage Worlds Fan License" />
				<h1><a href="#/" translate="APP_TITLE">Savage Worlds Web Tools</a></h1>
				<h2 ng-bind="subtitle_tag">Welcome</h2>
			</header>

			<div>
				<div ng-view></div>
			</div>
<!-- 			<footer>
				Footer....
			</footer> -->
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-sanitize.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
		<script src="./js/angular-translate.min.js"></script>
		<script src="./js/script.js"></script>

	</body>
</html>
