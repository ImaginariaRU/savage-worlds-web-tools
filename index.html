<!doctype html>
<html ng-app="webApp" class="no-js ng-scope" lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title ng-bind="title_tag">Savage Tools</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="icon" type="image/png" href="./images/sw_fan-78x50.png" />
		<link rel="apple-touch-icon" href="./images/sw_fan-256.png">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="manifest" href="./manifest.json">


		<link rel="stylesheet" href="./css/font-awesome-4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/foundation-6.2.0.min.css">
		<link rel="stylesheet" href="./css/style.min.css">
	</head>
	<body>
		<div class="ng-hide"><br />Loading...</div>
		<div class="ng-cloak">
			<header>
				<div class="row">
					<div class="columns small-12 medium-3 text-left app-menu">
						<a href="#/"><i class="fa fa-home"></i></a>
						<a href="#/settings/"><i class="fa fa-gear"></i></a>
						<a href="#/credits/"><i class="fa fa-question"></i></a>
					</div>
					<div class="columns small-12 medium-9 medium-text-right small-text-left sub-menu">
						<div ng-show="showSciFiCreatorMenu" ng-include="'pages/scifi-creator-menu.html'"></div>
						<div ng-show="showChargenMenu" ng-include="'pages/chargen-menu.html'"></div>
					</div>
				</div>
			</header>

			<div>
				<div ng-view></div>
			</div>
		</div>

		<script>
		function onUpdateReady() {
		    window.location.reload();
		}
		window.applicationCache.addEventListener('updateready', onUpdateReady);
		if(window.applicationCache.status === window.applicationCache.UPDATEREADY) {
		  onUpdateReady();
		}
		</script>

		<script src="https://apis.google.com/js/api.js"></script>

		<script src="./js/angular-1.5.3/angular.js"></script>
		<script src="./js/sticky.min.js"></script>
		<script src="./js/angular-1.5.3/angular-sanitize.js"></script>
		<script src="./js/angular-1.5.3/angular-resource.js"></script>
		<script src="./js/angular-1.5.3/angular-route.js"></script>
		<script src="./js/angular-translate.min.js"></script>

		<script src="./js/jspdf.min.js"></script>
		<script src="./js/script.min.js"></script>

	</body>
</html>
