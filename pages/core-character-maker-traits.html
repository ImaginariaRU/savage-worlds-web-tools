
<div ng-include="'pages/chargen-dialog-new.html'"></div>
<div ng-include="'pages/chargen-dialog-load.html'"></div>
<div ng-include="'pages/chargen-dialog-save.html'"></div>
<div ng-include="'pages/chargen-dialog-import.html'"></div>
<div ng-include="'pages/chargen-dialog-export.html'"></div>
<div ng-include="'pages/chargen-dialog-books.html'"></div>
<div ng-include="'pages/chargen-dialog-validation.html'"></div>
<div ng-include="'pages/dialog-confirm.html'"></div>
<div ng-include="'pages/dialog-notify.html'"></div>
<div ng-include="'pages/chargen-dialog-add-edit-power.html'"></div>

<div ng-include="'pages/chargen-status-bar.html'"></div>
<div class="main-content">

	<div class="row">
		<div class="column small-12">
			<div ng-include="'pages/chargen-nav-menu.html'"></div>
			<fieldset class="fieldset">
				<legend translate="GENERAL_TRAITS">Traits</legend>

				<div class="row">

					<div class="small-12 medium-6 columns medium-text-right small-text-left">
						<fieldset class="fieldset trait-fieldset">
							<legend translate="GENERAL_ATTRIBUTES">Primary</legend>

							<label class="attribute-select">
								<h4 translate="ATTRIBUTE_AGILITY">Agility</h4>
						    	<select ng-options="diceItem as diceItem.local_label for diceItem in diceValues.agility track by diceItem.id" ng-model="displayAttributes.agility" ng-change="setAttribute('agility', displayAttributes.agility.id)">
						    	</select>
						    </label>

							<label class="attribute-select">
								<h4 translate="ATTRIBUTE_SMARTS">Smarts</h4>
						    	<select ng-options="diceItem as diceItem.local_label for diceItem in diceValues.smarts track by diceItem.id" ng-model="displayAttributes.smarts" ng-change="setAttribute('smarts', displayAttributes.smarts.id)">
						    	</select>
						    </label>

							<label class="attribute-select">
								<h4 translate="ATTRIBUTE_SPIRIT">Spirit</h4>
						    	<select ng-options="diceItem as diceItem.local_label for diceItem in diceValues.spirit track by diceItem.id" ng-model="displayAttributes.spirit" ng-change="setAttribute('spirit', displayAttributes.spirit.id)">
						    	</select>
						    </label>

							<label class="attribute-select">
								<h4 translate="ATTRIBUTE_STRENGTH">Strength</h4>
						    	<select ng-options="diceItem as diceItem.local_label for diceItem in diceValues.strength track by diceItem.id" ng-model="displayAttributes.strength" ng-change="setAttribute('strength', displayAttributes.strength.id)">
						    	</select>
						    </label>

							<label class="attribute-select">
								<h4 translate="ATTRIBUTE_VIGOR">Vigor</h4>
						    	<select ng-options="diceItem as diceItem.local_label for diceItem in diceValues.vigor track by diceItem.id" ng-model="displayAttributes.vigor" ng-change="setAttribute('vigor', displayAttributes.vigor.id)">
						    	</select>
						    </label>
					    </fieldset>
					</div>

					<div class="small-12 medium-6 columns">
						<fieldset class="fieldset trait-fieldset">
							<legend translate="GENERAL_DERIVED">Derived</legend>

							<label class="derived-attribute">
								<h4>
									<span translate="GENERAL_PACE">Pace</span>:
									<span ng-bind-html="savageCharacter.getDerived().pace"></span>
								</h4>

							</label>

							<label class="derived-attribute">
								<h4>
									<span translate="GENERAL_PARRY">Parry</span>:
									<span ng-bind-html="savageCharacter.getDerived().parry"></span>
								</h4>
							</label>

							<label class="derived-attribute">

								<h4>
									<span translate="GENERAL_TOUGHNESS">Toughness</span>:
									<span ng-bind-html="savageCharacter.getDerived().toughnessAndArmor"></span>
								</h4>
							</label>

<!-- 							<label class="derived-attribute">
								<h4>
									<span translate="CREATOR_ARMOR">Armor</span>:
									<span ng-bind-html="savageCharacter.getDerived().armor"></span>
								</h4>
							</label> -->

							<label class="derived-attribute" ng-show="savageCharacter.getDerived().charisma > 0">
								<h4>
									<span translate="GENERAL_CHARISMA">Charisma</span>:
									<span ng-bind-html="savageCharacter.getDerived().charisma"></span>
								</h4>
							</label>

							<label class="derived-attribute" ng-hide="savageCharacter.usesSanity() == false">
								<h4>
									<span translate="GENERAL_SANITY">Sanity</span>:
									<span ng-bind-html="savageCharacter.getDerived().sanity"></span>
								</h4>
							</label>

							<label class="derived-attribute" ng-hide="savageCharacter.usesStrain() == false">
								<h4>
									<span translate="GENERAL_STRAIN">Strain</span>:
									<span ng-bind-html="savageCharacter.getDerived().currentStrain"></span>
									/
									<span ng-bind-html="savageCharacter.getDerived().strain"></span>
								</h4>
							</label>

							<label class="derived-attribute">
								<h4>
									<span translate="GENERAL_LOAD">Load</span>:
									<span ng-bind-html="savageCharacter.getCurrentLoad()"></span>
									(<span ng-bind-html="savageCharacter.getCurrentLoadModifier()"></span>)
								</h4>
							</label>

							<label class="derived-attribute">
								<h4>
									<span translate="GENERAL_COMBAT_LOAD">Combat Load</span>:
									<span ng-bind-html="savageCharacter.getCombatLoad()"></span>
									(<span ng-bind-html="savageCharacter.getCombatLoadModifier()"></span>)
								</h4>
							</label>

						</fieldset>
					</div>
			</div>
			<fieldset class="fieldset">
				<legend translate="GENERAL_SKILLS">Skills</legend>

				<div class="row">
					<div class="small-12 medium-6 large-6 columns">
						<fieldset class="fieldset">
							<legend translate="ATTRIBUTE_AGILITY">Agility Skills</legend>
							<div ng-repeat="skill in savageCharacter.getAgilitySkills()" ng-include="'pages/chargen-skill-item.html'"></div>
						</fieldset>
					</div>
					<div class="small-12 medium-6 large-6 columns">
						<fieldset class="fieldset">
							<legend translate="ATTRIBUTE_SMARTS">Smarts Skills</legend>
							<div ng-repeat="skill in savageCharacter.getSmartsSkills()" ng-include="'pages/chargen-skill-item.html'"></div>
						</fieldset>
					</div>
					<div class="small-12 medium-6 large-6 columns">
						<fieldset class="fieldset">
							<legend translate="ATTRIBUTE_SPIRIT">Spirit Skills</legend>
							<div ng-repeat="skill in savageCharacter.getSpiritSkills()" ng-include="'pages/chargen-skill-item.html'"></div>
						</fieldset>
					</div>
					<div class="small-12 medium-6 large-6 columns">
						<fieldset class="fieldset">
							<legend translate="ATTRIBUTE_STRENGTH">Strength Skills</legend>
							<div ng-repeat="skill in savageCharacter.getStrengthSkills()" ng-include="'pages/chargen-skill-item.html'"></div>
						</fieldset>
					</div>
				</div>

			</fieldset>
		</fieldset>

	<div class="bottom-status-padding">&nbsp;</div>
</div>
