<div class="status-bar">
	<div class="row">
		<div class="column small-12 text-center">

			<span translate="CHARGEN_STATUS_SKILL_POINTS">Skill Points (used/availble)</span>: <span ng-bind="savageCharacter.getUsedSkillPoints()"></span> / <span ng-bind="savageCharacter.getAvailableSkillPoints()"></span>
			<span class="separator">|</span>
			<span translate="CHARGEN_STATUS_ATTRIBUTE_POINTS">Attribute Points (used/availble)</span>: <span ng-bind="savageCharacter.getUsedAttributePoints()"></span> / <span ng-bind="savageCharacter.getAvailableAttributePoints()"></span>

			<span ng-show="savageCharacter.getAvailableNumberOfPowers() > 0">
				<span class="separator">|</span>
				<span translate="CHARGEN_STATUS_POWERS">Powers (used/availble)</span>: <span ng-bind="savageCharacter.getSelectedPowers().length"></span> / <span ng-bind="savageCharacter.getAvailableNumberOfPowers()"></span>
			</span>

			<span ng-show="savageCharacter.XP.value >= 5">
				<span class="separator">|</span>
				<span translate="CHARGEN_STATUS_ADVANCEMENTS">Advancements (used/availble)</span>: <span ng-bind="savageCharacter.selectedAdvancements.length"></span> / <span ng-bind="savageCharacter.availableAdvancements"></span>
			</span>

			<span class="separator">|</span>
				<span translate="CHARGEN_CURRENT_FUNDS">Current Funds</span>: $<span ng-bind="savageCharacter.getCurrentFunds()"></span>
			</span>

			<span ng-show="savageCharacter.usesSPCCreation()">
				<span class="separator">|</span>
				<span translate="CHARGEN_POWER_POINTS">Power Points</span>: <span ng-bind="savageCharacter.SPCCurrentPowerPoints"></span> / <span ng-bind="savageCharacter.SPCStartingPowerPoints"></span>
			</span>
		</div>
	</div>

</div>
