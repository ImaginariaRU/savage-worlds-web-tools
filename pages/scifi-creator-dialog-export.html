<div class="modal-container" ng-show="exportDialogOpen == true">
	<div class="reveal">

	  <h3 class="lead" translate="CREATOR_EXPORT_DATA">Export Dialog</h3>
	  	<div class="row">
	  		<div class="medium-6">
			  	<h4 translate="GENERAL_BBCODE">BB Code</h4>
			  	<textarea rows="10" ng-model="exportBBCode" readonly="readonly"></textarea>
			</div>

			<div class="medium-6">
	  			<h4 translate="GENERAL_JSON">json</h4>
	  			<textarea rows="10" ng-model="exportJSON" readonly="readonly"></textarea>
	  		</div>

	  	</div>

	  <div class="text-right">

	  	<button class="button small primary" ng-click="closeDialogs()"  type="button" translate="GENERAL_CLOSE"></button>
	  </div>

	</div>
</div>
