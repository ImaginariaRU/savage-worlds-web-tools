
<div ng-include="'pages/chargen-dialog-new.html'"></div>
<div ng-include="'pages/chargen-dialog-load.html'"></div>
<div ng-include="'pages/chargen-dialog-save.html'"></div>
<div ng-include="'pages/chargen-dialog-import.html'"></div>
<div ng-include="'pages/chargen-dialog-export.html'"></div>
<div ng-include="'pages/chargen-dialog-books.html'"></div>
<div ng-include="'pages/chargen-dialog-validation.html'"></div>
<div ng-include="'pages/dialog-confirm.html'"></div>
<div ng-include="'pages/dialog-notify.html'"></div>

<!-- <div ng-include="'pages/chargen-dialog-armor-list.html'"></div> -->

<div ng-include="'pages/chargen-status-bar.html'"></div>
<div class="main-content">
	<div class="row">
		<div class="column small-12">
	 		<div ng-include="'pages/chargen-nav-menu.html'"></div>
			<fieldset class="fieldset">
				<legend translate="CHARGEN_ARMOR">Armor</legend>
					<a class="button tiny radius expanded primary" ng-click="clearGearLog()" href="#/core/character-maker-armor-list" translate="CHARGEN_ADD_ARMOR">Add Armor</a>
					<div ng-show="savageCharacter.selectedArmor.length > 0">
						<h4 translate="CHARGEN_ARMOR">Armor</h4>
						<table class="gear-list">
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="no-bottom-border" ng-repeat-start="gearItem in savageCharacter.selectedArmor">
									<td>{{gearItem.local_name}}</td>
									<td>
										<div ng-show="gearItem.purchaseCost != gearItem.cost">
											<div ng-show="gearItem.purchaseCost == 0">
												<span class="alert label" translate="GENERAL_PURCHASED_FREE"></span>
											</div>
											<div ng-show="gearItem.purchaseCost != 0">
												${{gearItem.purchaseCost}} <span class="alert label" translate="GENERAL_REDUCED"></span>
											</div>
										</div>
										<div ng-show="gearItem.purchaseCost == gearItem.cost">
											${{gearItem.purchaseCost}}
										</div>
									</td>
									<td>{{gearItem.weight}}</td>
									<td class="text-right">
										<button class="button primary tiny radius no-bottom-margin" ng-click="removeArmor($index);" translate="GENERAL_REMOVE">Remove</button>
									</td>
								</tr>

								<tr ng-class="{'no-bottom-border':!gearItem.isReadied}">
									<td colspan="2" class="text-left">
										<span class="equip-message" ng-show="gearItem.isReadied" translate="CREATOR_ARMOR_WORN">Worn</span>
									</td>
									<td colspan="2" class="text-right">
										<button ng-show="gearItem.isReadied == false" class="button primary tiny radius no-bottom-margin" ng-click="equipArmor($index);" translate="GENERAL_EQUIP">Equip</button>
										<button ng-show="gearItem.isReadied == true" class="button primary tiny radius no-bottom-margin" ng-click="unequipArmor($index);" translate="GENERAL_UNEQUIP">Unequip</button>
									</td>
								</tr>

								<tr ng-hide="gearItem.isReadied" class="no-bottom-border" ng-repeat-end>
									<td colspan="4" class="text-left">
										<label><input type="checkbox" ng-change="setDroppedDuringCombat('armor', $index,gearItem.droppedDuringCombat)"  ng-model="gearItem.droppedDuringCombat" /> <span translate="CHARGEN_DROP_ITEM_COMBAT">Drop item while in combat</span></label>
									</td>
								</tr>


							</tbody>
						</table>
					</div>

					<div ng-show="savageCharacter.selectedShields.length > 0">
						<h4 translate="CHARGEN_SHIELDS">Shields</h4>
						<table class="gear-list">
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>

								<tr class="no-bottom-border" ng-repeat-start="gearItem in savageCharacter.selectedShields">
									<td>{{gearItem.local_name}}</td>
									<td>
										<div ng-show="gearItem.purchaseCost != gearItem.cost">
											<div ng-show="gearItem.purchaseCost == 0">
												<span class="alert label" translate="GENERAL_PURCHASED_FREE"></span>
											</div>
											<div ng-show="gearItem.purchaseCost != 0">
												${{gearItem.purchaseCost}} <span class="alert label" translate="GENERAL_REDUCED"></span>
											</div>
										</div>
										<div ng-show="gearItem.purchaseCost == gearItem.cost">
											${{gearItem.purchaseCost}}
										</div>
									</td>
									<td>{{gearItem.weight}}</td>
									<td class="text-right">
										<button class="button primary tiny radius no-bottom-margin" ng-click="removeShield($index);" translate="GENERAL_REMOVE">Remove</button>
									</td>
								</tr>

								<tr ng-repeat-end>
									<td colspan="2" class="text-left">
										<span class="equip-message" ng-show="gearItem.readiedLocation == 'primary'" translate="CREATOR_EQUIPPED_PRIMARY">Equipped in Primary Hand</span>
										<span class="equip-message" ng-show="gearItem.readiedLocation == 'secondary'" translate="CREATOR_EQUIPPED_OFF">Equipped in Off Hand</span>
									</td>
									<td colspan="2" class="text-right">
										<button ng-show="gearItem.readiedLocation != 'primary'" class="button primary tiny radius no-bottom-margin" ng-click="equipPrimaryShield($index);" translate="GENERAL_EQUIP_PRIMARY">Equip Primary</button>
										<button ng-show="gearItem.readiedLocation != 'secondary'" class="button primary tiny radius no-bottom-margin" ng-click="equipSecondaryShield($index);" translate="GENERAL_EQUIP_SECONDARY">Equip Secondary</button>
										<button ng-show="gearItem.readiedLocation != ''" class="button primary tiny radius no-bottom-margin" ng-click="unequipShield($index);" translate="GENERAL_UNEQUIP">Unequip</button>
									</td>
								</tr>

							</tbody>
						</table>
					</div>

				</fieldset>
			</div>

		</div>


	</div>
	<div class="bottom-status-padding">&nbsp;</div>
</div>
